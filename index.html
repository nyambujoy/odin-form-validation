<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="siderbar">
        <img src="temple-8073501.svg" alt="" class="template">
    </div>

    <div class="container">
        <div class="heading">
            <h2>
                Create Account
            </h2>
        </div>
        <form action="#" class="form" id="form">

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="janeDoe@gmail.com">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error message</small>
            </div>

            <div class="form-control">
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Kenya">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error message</small>
            </div>

            <div class="form-control">
                <label for="zipcode">Zipcode</label>
                <input type="number" id="zipcode" placeholder="janeDoe@gmail.com">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error message</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error message</small>
            </div>

            <div class="form-control">
                <label for="password2">Confirm password</label>
                <input type="password" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error message</small>
            </div>

            <button>Submit</button>


        </form>

    </div>
    <script src="app.js"></script>
</body>

</html>
